<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" conntent="Um bot que irá moderar e deixar sua comunidade segura de um jeito fácil">
    <title>Big Loja-A novidade que melhora o seu dia a dia</title>
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>
    <header class="cabecalho">
       <img class="cabecalho-imagem"src="logo.png" alt="Logo da loja">
       <nav class="cabecalho-menu">
          <a class="cabecalho-menu-item">Lançamentos</a>
          <a class="cabecalho-menu-item">Infantil</a>
          <a class="cabecalho-menu-item">Masculinos</a>
          <a class="cabecalho-menu-item">Femininos</a>
       </nav>
    </header> 

    <main class="conteudo">
         <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
               <h1 class="conteudo-principal-escrito-titulo">Big Calçados</h1>
               <h2 class="conteudo-principal-escrito-subtitulo">Faça compras sem sair de casa!</h2>
               <button class="conteudo-principal-escrito-botao">Cadastre-se</button>
            </div>
            <img class="conteudo-principal-imagem" src ="tenis.png" alt="Imagem do item">

        </section>

         <section class="conteudo-secundario">
             <h3 class="conteudo-secundario-titulo">O que ele faz por você?</h3>
             <p class="conteudo-secundario-paragrafo">1. <strong>Envia as promoções e lançamentos</strong> para seu email.</p>
             <p class="conteudo-secundario-paragrafo">2. Proporciona <strong>muita praticidade na compra</strong> com sua realização em casa.</p>
             <p class="conteudo-secundario-paragrafo">3. <strong>Você ganha descontos especiais</strong> no app.</p>
         </section>
    </main>
    
  

</body>
</html>
